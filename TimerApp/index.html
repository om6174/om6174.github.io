<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
</head>

<body style="font-family: Arial,Helvetica Neue,Helvetica,sans-serif; ">

    <div class="card col-md-12 col-lg-5 col-sm-12 p-1 m-0">
        <span class="card-header col-12 text-center ">Pomodoro Timer</span>
        <div class="card-body p-0 mt-4">
            <div class="container">
            <div class="row align-self-center align-items-center">
                <div id="app" class="col-sm-6 col-md-6 col-lg-6 m-0 p-0">

                </div>
                <div id="app2" class="col-sm-6 col-md-6 col-lg-6 m-0 p-0">

                </div>
            </div>
            <div class="text-center my-5">
                <button type="button" class="btn btn-warning" onclick="resumeTimer()">Start</button>
                <button type="button" class="btn btn-warning" onclick="pauseTimer()">Pause</button>
                <button type="button" class="btn btn-warning" onclick="resetTimer()">Reset</button>
                <button type="button" class="btn btn-warning" onclick="restartTimer()">Restart timer</button>
            </div>
        </div>
        </div>
    </div>
    <script src="timer.js" charset="utf-8"></script>
</body>

</html>
