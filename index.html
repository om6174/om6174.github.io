<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .reminder-list {
            margin-top: 20px;
        }
        .reminder {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions button {
            background-color: #f44336;
        }
        .actions button:hover {
            background-color: #e53935;
        }
        #export-btn, #import-btn {
            width: 48%;
            background-color: #2196F3;
        }
        #export-btn:hover, #import-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>

        <!-- Add New Reminder Form -->
        <div>
            <h3>Add New Reminder</h3>
            <label for="reminder-name">Reminder Name:</label>
            <input type="text" id="reminder-name" placeholder="Enter reminder name" />
            
            <label for="timer">Timer (in minutes):</label>
            <input type="number" id="timer" placeholder="Enter timer in minutes" min="1" />
            
            <label for="sound">Select Sound:</label>
            <select id="sound">
                <option value="sound1.mp3">Sound 1</option>
                <option value="sound2.mp3">Sound 2</option>
                <option value="sound3.mp3">Sound 3</option>
                <option value="sound4.mp3">Sound 4</option>
                <option value="sound5.mp3">Sound 5</option>
                <option value="sound6.mp3">Sound 6</option>
                <option value="sound7.mp3">Sound 7</option>
                <option value="sound8.mp3">Sound 8</option>
                <option value="sound9.mp3">Sound 9</option>
                <option value="sound10.mp3">Sound 10</option>
            </select>

            <button onclick="addReminder()">Add Reminder</button>
        </div>

        <!-- Reminder List -->
        <div class="reminder-list" id="reminder-list"></div>

        <!-- Export and Import -->
        <button id="export-btn" onclick="exportReminders()">Export Reminders</button>
        <input type="file" id="import-btn" onchange="importReminders(event)" style="display: none;" />
        <button onclick="document.getElementById('import-btn').click();">Import Reminders</button>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];

        // Renders all reminders to the page
        function renderReminders() {
            const reminderList = document.getElementById("reminder-list");
            reminderList.innerHTML = "";  // Clear existing list

            reminders.forEach((reminder, index) => {
                const reminderDiv = document.createElement("div");
                reminderDiv.className = "reminder";
                reminderDiv.innerHTML = `
                    <h4>${reminder.name}</h4>
                    <p>Timer: ${reminder.timer} minute(s)</p>
                    <p>Sound: ${reminder.sound}</p>
                    <div class="actions">
                        <button onclick="startTimer(${index})">Start Timer</button>
                        <button onclick="editReminder(${index})">Edit</button>
                        <button onclick="deleteReminder(${index})">Delete</button>
                    </div>
                `;
                reminderList.appendChild(reminderDiv);
            });
        }

        // Add a new reminder
        function addReminder() {
            const name = document.getElementById("reminder-name").value;
            const timer = document.getElementById("timer").value;
            const sound = document.getElementById("sound").value;

            if (name && timer) {
                reminders.push({ name, timer: parseInt(timer), sound });
                localStorage.setItem("reminders", JSON.stringify(reminders));
                renderReminders();

                // Clear inputs
                document.getElementById("reminder-name").value = "";
                document.getElementById("timer").value = "";
                document.getElementById("sound").value = "sound1.mp3";
            }
        }

        // Start a reminder timer
        function startTimer(index) {
            const reminder = reminders[index];
            setTimeout(() => {
                new Notification(reminder.name, {
                    body: "Time's up!",
                    icon: "icon.png"
                });
                const sound = new Audio('TimerApp/Audio/worktimeup.mp3');
                sound.play();
            }, reminder.timer * 60000);  // Convert minutes to milliseconds
        }

        // Edit a reminder
        function editReminder(index) {
            const reminder = reminders[index];
            const name = prompt("Enter new name:", reminder.name);
            const timer = prompt("Enter new timer in minutes:", reminder.timer);
            const sound = prompt("Enter new sound:", reminder.sound);

            if (name && timer && sound) {
                reminder.name = name;
                reminder.timer = parseInt(timer);
                reminder.sound = sound;
                localStorage.setItem("reminders", JSON.stringify(reminders));
                renderReminders();
            }
        }

        // Delete a reminder
        function deleteReminder(index) {
            reminders.splice(index, 1);
            localStorage.setItem("reminders", JSON.stringify(reminders));
            renderReminders();
        }

        // Export reminders as JSON
        function exportReminders() {
            const blob = new Blob([JSON.stringify(reminders)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "reminders.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Import reminders from a JSON file
        function importReminders(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const importedReminders = JSON.parse(e.target.result);
                    if (Array.isArray(importedReminders)) {
                        reminders = importedReminders;
                        localStorage.setItem("reminders", JSON.stringify(reminders));
                        renderReminders();
                    } else {
                        alert("Invalid reminder file.");
                    }
                } catch (error) {
                    alert("Failed to import reminders.");
                }
            };

            reader.readAsText(file);
        }

        // Initialize the app
        renderReminders();
    </script>
</body>
</html>
