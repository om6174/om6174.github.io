<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers with Notifications</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .timer-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
        }

        .timer-header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .timer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .time-input {
            width: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }

        .time-display {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .timer-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .timer-button:hover {
            background-color: #45a049;
        }

        .timer-button:disabled {
            background-color: #b5b5b5;
            cursor: not-allowed;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .notification-button {
            background-color: #ff9800;
        }

        .notification-button:hover {
            background-color: #e68900;
        }

        .reset-button {
            background-color: #f44336;
        }

        .reset-button:hover {
            background-color: #e53935;
        }

        .timer-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="timer-header">
            <h3>Work Timer</h3>
            <div class="timer-controls">
                <input type="number" id="work-hours" class="time-input" min="0" value="0">
                <input type="number" id="work-minutes" class="time-input" min="0" value="25">
                <input type="number" id="work-seconds" class="time-input" min="0" value="0">
            </div>
            <div class="time-display" id="work-time-display">00:25:00</div>
            <div class="button-container">
                <button id="start-work-timer" class="timer-button">Start Work Timer</button>
                <button id="reset-work-timer" class="timer-button reset-button">Reset Work Timer</button>
            </div>
        </div>
    </div>

    <div class="timer-container">
        <div class="timer-header">
            <h3>Rest Timer</h3>
            <div class="timer-controls">
                <input type="number" id="rest-hours" class="time-input" min="0" value="0">
                <input type="number" id="rest-minutes" class="time-input" min="0" value="5">
                <input type="number" id="rest-seconds" class="time-input" min="0" value="0">
            </div>
            <div class="time-display" id="rest-time-display">00:05:00</div>
            <div class="button-container">
                <button id="start-rest-timer" class="timer-button">Start Rest Timer</button>
                <button id="reset-rest-timer" class="timer-button reset-button">Reset Rest Timer</button>
            </div>
        </div>
    </div>

    <script>
        let workInterval, restInterval;

        // Request notification permission on page load
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Start Work Timer
        document.getElementById('start-work-timer').addEventListener('click', function () {
            startTimer('work');
        });

        // Start Rest Timer
        document.getElementById('start-rest-timer').addEventListener('click', function () {
            startTimer('rest');
        });

        // Reset Work Timer
        document.getElementById('reset-work-timer').addEventListener('click', function () {
            resetTimer('work');
        });

        // Reset Rest Timer
        document.getElementById('reset-rest-timer').addEventListener('click', function () {
            resetTimer('rest');
        });

        // Start Timer Function
        function startTimer(type) {
            let hoursInput, minutesInput, secondsInput, displayElement, interval, buttonId, resetButtonId;

            if (type === 'work') {
                hoursInput = document.getElementById('work-hours').value;
                minutesInput = document.getElementById('work-minutes').value;
                secondsInput = document.getElementById('work-seconds').value;
                displayElement = document.getElementById('work-time-display');
                interval = workInterval;
                buttonId = 'start-work-timer';
                resetButtonId = 'reset-work-timer';
            } else {
                hoursInput = document.getElementById('rest-hours').value;
                minutesInput = document.getElementById('rest-minutes').value;
                secondsInput = document.getElementById('rest-seconds').value;
                displayElement = document.getElementById('rest-time-display');
                interval = restInterval;
                buttonId = 'start-rest-timer';
                resetButtonId = 'reset-rest-timer';
            }

            let totalSeconds = (parseInt(hoursInput) * 3600) + (parseInt(minutesInput) * 60) + parseInt(secondsInput);
            let timerDisplay;

            interval = setInterval(function () {
                totalSeconds--;
                let hours = Math.floor(totalSeconds / 3600);
                let minutes = Math.floor((totalSeconds % 3600) / 60);
                let seconds = totalSeconds % 60;

                hours = String(hours).padStart(2, '0');
                minutes = String(minutes).padStart(2, '0');
                seconds = String(seconds).padStart(2, '0');

                timerDisplay = `${hours}:${minutes}:${seconds}`;
                displayElement.innerHTML = timerDisplay;

                if (totalSeconds <= 0) {
                    clearInterval(interval);
                    notify(type);
                }
            }, 1000);

            // Disable start button, enable reset button
            document.getElementById(buttonId).disabled = true;
            document.getElementById(resetButtonId).disabled = false;

            if (type === 'work') {
                workInterval = interval;
            } else {
                restInterval = interval;
            }
        }

        // Reset Timer Function
        function resetTimer(type) {
            let hoursInput, minutesInput, secondsInput, displayElement, buttonId, resetButtonId;

            if (type === 'work') {
                hoursInput = 0;
                minutesInput = 25;
                secondsInput = 0;
                displayElement = document.getElementById('work-time-display');
                buttonId = 'start-work-timer';
                resetButtonId = 'reset-work-timer';
            } else {
                hoursInput = 0;
                minutesInput = 5;
                secondsInput = 0;
                displayElement = document.getElementById('rest-time-display');
                buttonId = 'start-rest-timer';
                resetButtonId = 'reset-rest-timer';
            }

            displayElement.innerHTML = '00:00:00';
            document.getElementById(buttonId).disabled = false;
            document.getElementById(resetButtonId).disabled = true;

            // Reset the input fields
            document.getElementById(type + '-hours').value = hoursInput;
            document.getElementById(type + '-minutes').value = minutesInput;
            document.getElementById(type + '-seconds').value = secondsInput;
        }

        // Notification Function
        function notify(type) {
            if (Notification.permission === 'granted') {
                let notification = new Notification(`${type.charAt(0).toUpperCase() + type.slice(1)} Timer Finished`, {
                    body: `${type.charAt(0).toUpperCase() + type.slice(1)} timer is up!`,
                    icon: 'https://via.placeholder.com/50'
                });
            }
