<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work and Rest Timer</title>
    <style>
        .time-input {
            width: 50px;
            text-align: center;
        }
        .time-container {
            display: flex;
            justify-content: space-between;
            width: 240px;
        }
        .time-input-container {
            margin: 10px;
        }
    </style>
</head>
<body>

<!-- Work Timer Section -->
<h3>Work Timer</h3>
<div class="time-container">
    <div class="time-input-container">
        <label for="workHour">Hour</label><br>
        <input id="workHour" class="time-input" type="number" value="0" min="0" max="23" />
    </div>
    <div class="time-input-container">
        <label for="workMinute">Minute</label><br>
        <input id="workMinute" class="time-input" type="number" value="0" min="0" max="59" />
    </div>
    <div class="time-input-container">
        <label for="workSecond">Second</label><br>
        <input id="workSecond" class="time-input" type="number" value="0" min="0" max="59" />
    </div>
</div>
<button id="startWorkTimer">Start Work Timer</button>

<!-- Rest Timer Section -->
<h3>Rest Timer</h3>
<div class="time-container">
    <div class="time-input-container">
        <label for="restHour">Hour</label><br>
        <input id="restHour" class="time-input" type="number" value="0" min="0" max="23" />
    </div>
    <div class="time-input-container">
        <label for="restMinute">Minute</label><br>
        <input id="restMinute" class="time-input" type="number" value="0" min="0" max="59" />
    </div>
    <div class="time-input-container">
        <label for="restSecond">Second</label><br>
        <input id="restSecond" class="time-input" type="number" value="0" min="0" max="59" />
    </div>
</div>
<button id="startRestTimer">Start Rest Timer</button>

<script src="timer.js"></script>
</body>
</html>
