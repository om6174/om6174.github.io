<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TimerApp/theme.css">
</head>

<body style="font-family: Arial,Helvetica Neue,Helvetica,sans-serif; background-image: url('TimerApp/back.jpg');">

    <div class="card col-lg-6 col-sm-10 col-md-10 h-75 text-center"
        style="background-color: rgba(25, 25, 25, 0.95); backdrop-filter: blur(2px); border: 20px solid white;border-style: outset; ">
        <span class="card-header border-bottom" style="opacity: 1; color: aliceblue;">Pomodoro Timer</span>
        <div class="card-body px-0 mx-0">
            <div class="container col-12 h-100">
                <div class="row h-75">
                    <div id="app" style="opacity: 1; color: aliceblue;" class=" col-6 p-0 m-0 text-center">

                    </div>
                    <div id="app2" style="opacity: 1; color: aliceblue;" class="col-6 p-0 m-0 text-center">

                    </div>
                </div>
                <script src="TimerApp/timer.js" charset="utf-8"></script>

                <div class="row col-12 justify-content-around">
                    <div class="col-lg-12 col-xl-6">
                        <span style="color: aliceblue;" class="align-self-center">Work timer:</span>
                        <input class="col-4 col-xl-6 m-2 mb-3 rounded-bottom" type="text" name="work" id="work"
                            oninput="userInput(this)"></input>
                    </div>
                    <div class="col-lg-12 col-xl-6">
                        <span style="color: aliceblue;" class="align-self-center"> Rest timer:</span>
                        <input class="col-4 col-xl-6 m-2 mb-3 ml-0 rounded-top" type="text" name="rest" id="rest"
                            oninput="userInput(this)"></input>
                    </div>
                </div>
                <script>
                    document.getElementById('work').value = defaultTime(work.TIME_LIMIT);
                    document.getElementById('rest').value = defaultTime(rest.TIME_LIMIT);
                </script>
                <div class="row h-25">
                    <button type="button" class="col mx-1 mb-auto align-bottom btn btn-warning"
                        onclick="resetTimer()">Reset</button>
                    <button type="button" class="col mx-1 mb-auto align-bottom btn btn-warning"
                        onclick="activeTimer.pauseTimer()">Pause</button>
                    <button type="button" class="col mx-1 mb-auto align-bottom btn btn-warning"
                        onclick="activeTimer.resumeTimer()">Start</button>
                    <button type="button" class="col mx-1 mb-auto align-bottom btn btn-warning"
                        onclick="restartTimer()">Restart
                        timer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
